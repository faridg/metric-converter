<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Imperial to Metric</title>
	<script src="convert.js"></script>
</head>
<body>
	<p>
		<label for="metric">Meters:</label>
		<input type="text" id="metric">
	</p>
	<p>
		<label for="imperial">Feet:</label>
		<input type="text" id="imperial" readonly>
	</p>
	<p>
		<button id="convert">Convert</button>
	</p>
</body>
</html>
